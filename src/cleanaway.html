<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../public/style.css">
</head>
<body>
    <header>
        <nav class="w-full h-28">
            <div class="flex">
                <div class="logo">
                    <a href="">

                    </a>
                </div>
                <div class="nav flex flex-col w-full">
                    <div class="up flex justify-between bg-black">
                        <div class="left">
                            <ul class="flex gap-5 text-zinc-50 p-3">
                                <li class="border-r-4 border-yellow-300 pe-3"><i class="fa-regular fa-envelope me-4"></i>mail@domain.com</li>

                    </div>
                </div>

        </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="https://kit.fontawesome.com/aaaf6e97d0.js" crossorigin="anonymous"></script>
